<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="phone-mockup">
        <div id="notch"></div>

        <div id="calculator">
            <div id="display-history-container">                                <!-- To handle overflow -->
                <div id="display-history">History</div>
            </div>
            <div id="display-container">                                        <!-- To handle overflow -->
                <div id="display">Result</div>
            </div>
            <button class = "clear-button">AC</button>
            <button class = "delete-button">Del</button>

            <button class = "numbers">7</button>
            <button class = "numbers">8</button>
            <button class = "numbers">9</button>
            <button class = "operators">รท</button>

            <button class = "numbers">4</button>
            <button class = "numbers">5</button>
            <button class = "numbers">6</button>
            <button class = "operators">x</button>

            <button class = "numbers">1</button>
            <button class = "numbers">2</button>
            <button class = "numbers">3</button>
            <button class = "operators">-</button>

            <button class = "point-button">.</button>
            <button class = "numbers">0</button>
            <button class = "equals-button">=</button>
            <button class = "operators">+</button>
            
        </div>

        <div id="home-slider"></div>
    </div>
</body>
<script src = "script.js"></script>
</html>
